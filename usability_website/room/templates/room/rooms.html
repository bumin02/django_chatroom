{% extends 'core/base.html' %}

{% block title %} Communities | {% endblock %}

{% block content %}
<div class="lg:p-10 text-center">
    <h1 class="text-3xl lg:text-6xl text-black">Community</h1>
</div>

<div class="text-center text-black">
    <p>Welcome to the Community! This is where you can post questions or queries for others to answer</p>
   
</div>

<div class="w-full flex-col flex-wrap items-left">
    {% for room in rooms %}
        <div class="lg:w-1/4 px-3 py-3">
            <div class="p-4 bg-white shadow rounded-xl text-center">
                 <h2 class="mb-5 text-2xl font-semibold">{{ room.name }}</h2>

                 <a href="{% url 'room' room.slug %}" class="px-5 py-3 block rounded-xl text-white bg-orange-600 hover:bg-orange-700">Join</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
